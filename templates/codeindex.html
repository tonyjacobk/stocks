<!DOCTYPE html>
<html>
<head>
    <title>Companies</title>
</head>
<body>
    <h1>Companies</h1>
    <a href="{{ url_for('add') }}">Add New Company</a>
    <table border="1">
        <tr>
            <th>Company</th>
            <th>Code</th>
            <th>Actions</th>
        </tr>
        {% for company in codes %}
        <tr>
            <td>{{ company.company }}</td>
            <td>{{ company.code }}</td>
            <td>
                <a href="{{ url_for('edit', code=company.code) }}">Edit</a>
                <a href="{{ url_for('delete', code=company.code) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
